<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Urbanist:ital,wght@0,100..900;1,100..900&family=VT323&display=swap"
      rel="stylesheet"
    />

    <title>World Clock - Hélèna Milletti</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Paris</option>
      </select>

      <div class="city">
        <div>
          <h2>Tokyo</h2>
          <div class="date">August 15th 2024</div>
        </div>
        <div class="time">21:04 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>San Francisco</h2>
          <div class="date">August 15th 2024</div>
        </div>
        <div class="time">21:04 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Hélèna Milletti</strong> and is open
      sourced on
      <a href="https://github.com/Helen-MLT/world-clock" target="_blank"
        >Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
